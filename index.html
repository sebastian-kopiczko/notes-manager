<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#">
  <title>Menadżer notatek</title>
</head>

<body>
  <nav>
    <a href="#" class="brand">
      <h2>Twój notatnik</h2>
    </a>
  </nav>
  <!-- app -->
  <div class="app">
    <!-- container -->
    <div class="flex center six-800">
      <!-- add/edit note form -->
      <div class="half-800">  
        <article id="note-form" class="note__editor editor">
          <header>
            <h3 class="editor__heading"></h3>
          </header>
          <div class="editor__inner">
            <fieldset>
              <label for="note-title">
                <input type="text" id="title-input" placeholder="Tytuł notatki">
              </label>
              <select name="" id="priority-input">
                <option disabled selected hidden>Wybierz priorytet</option>
                <option value="success">niski</option>
                <option value="warning">średni</option>
                <option value="error">wysoki</option>
              </select>
              <input id="date-input" type="date" value="2018-08-25">
              <textarea id="body-input" placeholder="Treść"></textarea>
            </fieldset>
            <div class="editor__buttons">
              <button class="add-button success">Dodaj</button>
              <button class="update-button">Aktualizuj</button>
              <button class="delete-button error">Usuń</button>
              <button class="back-button warning">Powrót</button>
            </div>
          <!-- end editor inner   -->
          </div>
        <!-- end add/edit note form -->
        </article>
      </div>
      <!-- notes list -->
      <div class="notes__list full half-800">
        <ul id="notes-list" class="list flex center"></ul>
      <!-- end notes list -->
      </div>
    <!-- container -->
    </div>
  <!-- end app -->
  <script src="./build/app.bundle.js"></script>
</body>

</html>
